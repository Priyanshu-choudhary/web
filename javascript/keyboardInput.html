<!DOCTYPE html>
<html>
<head>
<script>
document.addEventListener('keydown', (event) => {
  var name = event.key;
  var code = event.code;
  // Alert the key name and key code on keydown
  alert(`Key pressed ${name} \r\n Key code value: ${code}`);
}, false);

</script>
<body>
<p>hi</p>

</body>
</head>
</html>
